<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>表单的使用Github</title>
</head>
<body>
	<form action="http://10.7.1.98/taozhuo/form_data.php" method="post">
		<input type="hidden" name="captcha" value="1234" />
		<p>
		<label for="user">用户名：</label>
		<input type="text" name="username" value="张三" id="user" />
		</p>
		<p>
		密码：
		<input type="password" name="pwd" />
		</p>
		<p>
			性别：
			<input type="radio" name="gender" value="male" checked="checked" />男
			<input type="radio" name="gender" value="female" />女
		</p>

		<p>
			所在学院：
			<select name="collegue">
				<option value="-1">--请选择--</option>
				<option value="soft">软件学院</option>
				<option value="math">数信学院</option>
				<option value="english">外国语学院</option>
			</select>
		</p>

		<p>
			兴趣爱好：
			<input type="checkbox" name="hobby[]" value="reading" />读书
			<input type="checkbox" name="hobby[]" value="music" checked="checked" />音乐
			<input type="checkbox" name="hobby[]" value="sport" />运动
		</p>

		<p>
			上传照片：
			<input type="file" name="photo" />
		</p>

		<p>
			自我介绍：
			<textarea name="intro" rows="5" cols="60">在此输入自我介绍</textarea>
		</p>

		<p>
		<input type="submit" value="注册" />
		<input type="reset" value="重置" />
		</p>
	</form>
</body>
</html>
